<section class="homebg ">
    <div class="login">
        <div class="container login-text">
            <h4>请输入您的手机号（仅支持手机号注册）</h4>

            <input type="number" class="input one" ng-model="register.data.phone" placeholder="输入手机号">
            <input type="text" class="input two" ng-model="register.data.tac" placeholder="请输入验证码" />
            <div class="yzm">
                <div class="getTacBtn dl two" ng-show="!register.countdown" ng-click="register.getTac()">
                    <span class="getTacText">重新发送</span>
                </div>
                <button type="button" class="dl two"  ng-show="register.countdown > 0" disabled>{{register.countdown}}</button>
            </div>
            <button ng-click="register.nextone()" class="btn btn-lg btn-block mt one">下一步</button>
            <button ng-click="register.next()" class="btn btn-lg btn-block mt two">下一步</button>
        </div>


    </div>
</section>
